


<div ng-controller = "complianceStatus-ctrl" ng-init="init()">

  <div ng-show = "complianceStatus.complianceStatusData &&  complianceStatus.complianceStatusData.length == 0">
     <div class="alert">
        <div class="form-group select-page-size-wrap ">
            <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
            ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
    </select>
            <h4 style="color:red">
              <strong>Sorry!</strong> No records found.
            </h4>
        </div>
     </div>
   </div>  
   
 <div style="background-size: 1679px 944px; background-position: 0px -79px; color: black">

   <div  style="padding:0px">
       <div class="panel-body"  style="padding:0px"> 
           <div class = "row" >
             <div style="margin-bottom: 20px;margin-top: 10px">
               <button type="button" ng-click = "addNewRecord()" class="btn btn-default btn-icon"><i class="ion-plus"></i></button> 
                 Add New Record
             </div>
           </div>  

           
          
                <table style="width: 450px"st-table="complianceStatus.complianceStatusData" st-safe-src="rowCollection" style="margin : 0px;color: black" class="table ">
                   <thead>
                      
                       <tr>
                         <th style="width: 30px">Sr. No</th>
                         <th style="width: 180px">Compliance Status</th>
                         <th style="width: 200px">Actions</th>
                        
                              </tr>

                              <tr>
                                  <th></th>
                                  <th><input st-search="complianceStatus" placeholder="Search compliance status" class="input-sm form-control search-input"
                                             type="search"/></th>
                                  
                                  <th></th>
                                </tr>
                      
                   </thead>
                   <tbody>
                       <tr ng-repeat="data in complianceStatus.complianceStatusData track by $index"  class="editable-row">
                           <td>    
                               <span>
                                {{ ((current_page-1)*page_size)+$index + 1 || '-' }} 
                               </span>
                             </td>
                         <td class="table-id">    
                           <span editable-text="data.complianceStatus" e-name="complianceStatus" e-form="rowform" e-required>
                           {{ data.complianceStatus || '-' }}
                           </span>
                         </td>
                         
                         <td>
                           <form editable-form name="rowform" onaftersave = " editComplianceStatusData(data,((current_page-1)*page_size)+$index,0)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == data">
                             <button type="submit"  ng-disabled="rowform.$waiting" class="btn btn-success editable-table-button btn-xs">
                               Save
                             </button>
                             <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-warning editable-table-button btn-xs">
                               Cancel
                             </button>
                           </form>
                           <div class="buttons" ng-show="!rowform.$visible">
                             <button class="btn btn-info editable-table-button btn-xs" ng-click="rowform.$show();">Edit</button>

                             
                             <!-- <button class="btn btn-danger editable-table-button btn-xs" ng-click=" editComplianceStatusData(data,((current_page-1)*page_size)+$index,1);">Delete</button> -->
                             <button class="btn btn-danger editable-table-button btn-xs" ng-click="opendelete(data,((current_page-1)*page_size)+$index);">Delete</button>
                           </div>
                         </td>
                       </tr>
                        
                       </tbody> 
                       <tfoot>
                          <tr>
                            <td colspan="6" class="text-center">
                              <div st-pagination="" st-items-by-page="page_size" st-page-change="rembemberCurrentPage(newPage)" st-displayed-pages="100"></div>
                            </td>
                          </tr>
                          </tfoot>         
                   </table>
               
     </div>
     </div>
   </div> 
</div>
