<div class="login" ng-controller="authSignInCtrl as AuthVm">
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Audit Trail</h1>
   

    <form class="form-horizontal"  ng-submit="AuthVm.login()">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="AuthVm.user" id="inputEmail3" placeholder="Username (8 digit employee ID)">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password"  ng-model="AuthVm.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          
        </div>
      </div>
    </form>
  </div>
</main>
</div>
